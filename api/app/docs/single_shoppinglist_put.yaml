Updates a Shopping list
Updates the details of the shopping list whose id is in the path
---
tags:
  - "Shopping list"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list to update"
    required: true
    type: "integer"
    format: "int64"
  - in: "body"
    name: "body"
    description: "The new details to update shopping list"
    required: true
    schema:
      $ref: "#/definitions/shoppinglist-post"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "Successfully updated the shopping list"
    schema:
      $ref: "#/definitions/shoppinglist"
  400:
    description: "The data you sent was in the wrong structure"
    schema:
      $ref: "#/definitions/invalid_data"
  404:
    description: "The shopping list does not exist"
    schema:
      $ref: "#/definitions/noon_existent_list"
definitions:
  shoppinglist-post:
    type: "object"
    properties:
      title:
        type: "string"
        example: "Groceries"
      description:
        type: "string"
        example: "Groceries for home"
  shoppinglist:
    type: "object"
    required:
      - "title"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
        example: "Groceries"
      description:
        type: "string"
        example: "Groceries for home"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  list_deleted:
    type: "object"
    properties:
      message:
        type: "string"
        default: "Shopping list successfully deleted"
  non_existent_list:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping list does not exist"
  invalid_data:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The data you sent was in the wrong structure"