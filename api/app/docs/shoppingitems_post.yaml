Adds a new item to a Shopping list
Adds a new item to the shopping list whose id is in the url path
---
tags:
  - "Shopping list item"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    required: true
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list to update"
    required: true
    type: "integer"
    format: "int64"
  - name: "body"
    in: "body"
    description: "The details of a shopping list item to be added"
    required: true
    schema:
      $ref: "#/definitions/shoppingitem-post"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  201:
    description: "Successfully added an item to the shopping list"
    schema:
      $ref: "#/definitions/shoppingitem"
  400:
    description: "The data you sent was in the wrong structure"
    schema:
      $ref: "#/definitions/invalid_data"
  404:
    description: "The shopping list does not exist"
    schema:
      $ref: "#/definitions/non_existent_list"
definitions:
  shoppingitem-post:
    type: "object"
    required:
    - "name"
    properties:
      name:
        type: "string"
        example: "mangoes"
      quantity:
        type: "integer"
        example: 5
      unit:
        type: "string"
        example: "kg"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  non_existent_list:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping list does not exist"
  invalid_data:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The data you sent was in the wrong structure"
