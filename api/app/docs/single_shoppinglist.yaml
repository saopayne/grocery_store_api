Views a single Shopping List
Returns a single shopping list identified by id in the url path
---
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list to return"
    required: true
    type: "integer"
    format: "int64"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "A list of shopping lists belonging to the logged in user"
    schema:
      $ref: "#/definitions/shoppinglist"
  404:
    description: "The shopping list does not exist"
    schema:
      $ref: "#/definitions/non_existent_list"   
definitions:
  shoppinglist:
    type: "object"
    required:
      - "title"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
        example: "Groceries"
      description:
        type: "string"
        example: "Groceries for home"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  non_existent_list:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping list does not exist"
