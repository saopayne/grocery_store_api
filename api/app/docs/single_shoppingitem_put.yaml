Updates a shopping list item
Updates the details of the shopping list item whose id is item_id
---
tags:
  - "Shopping list item"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list where the item is found"
    required: true
    type: "integer"
    format: "int64"
  - name: "item_id"
    in: "path"
    description: "ID of shopping list item to return"
    required: true
    type: "integer"
    format: "int64"
  - in: "body"
    name: "body"
    description: "The new details to update shopping list item"
    required: true
    schema:
      $ref: "#/definitions/shoppingitem-post"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "Successfully updated the shopping list item"
    schema:
      $ref: "#/definitions/shoppingitem"
  400:
    description: "The data you sent was in the wrong structure"
    schema:
      $ref: "#/definitions/invalid_data"
  404:
    description: "The shopping list item does not exist"
    schema:
      $ref: "#/definitions/non_existent_item"
definitions:
  shoppingitem-post:
    type: "object"
    required:
      - "name"
    properties:
      name:
        type: "string"
        example: "mangoes"
      quantity:
        type: "integer"
        example: 5
      unit:
        type: "string"
        example: "kg"
  shoppingitem:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "mangoes"
      quantity:
        type: "integer"
        example: 5
      unit:
        type: "string"
        example: "kg"
  invalid_data:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The data you sent was in the wrong structure"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  non_existent_item:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping item does not exist"
        