Views all items of a shopping list
Returns all the items of the shopping list whose id is in the url path
---
tags:
  - "Shopping list item"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "q"
    in: "query"
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list to return"
    required: true
    type: "integer"
    format: "int64"
  - name: "page"
    in: "query"
    description: "Pagination page"
    type: "integer"
    format: "int64"
  - name: "limit"
    in: "query"
    description: "Pagination: number of items per page"
    type: "integer"
    format: "int64"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "A list of items in a shopping list belonging to the logged in user"
    schema:
      $ref: "#/definitions/shoppingitems"
  400:
    description: "The query parameters 'limit' and 'page' are of the wrong type"
    schema:
      $ref: "#/definitions/invalid_query_type"
  404:
    description: "The shopping list does not exist"
    schema:
      $ref: "#/definitions/non_existent_list"
definitions:
  shoppingitem:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "mangoes"
      quantity:
        type: "integer"
        example: 5
      unit:
        type: "string"
        example: "kg"
  shoppingitems:
    type: "array"
    items:
      $ref: "#/definitions/shoppingitem"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  non_existent_list:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping list does not exist"
  invalid_query_type:
    type: "object"
    properties:
      message:
        type: "string"
        default: "limit and page query parameters should be integers"
        