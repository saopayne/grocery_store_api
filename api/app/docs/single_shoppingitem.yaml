Views a single item of a shopping list
Returns a single item whose id is the item_id in the url path
---
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "id"
    in: "path"
    description: "ID of shopping list where the item is found"
    required: true
    type: "integer"
    format: "int64"
  - name: "item_id"
    in: "path"
    description: "ID of shopping list item to return"
    required: true
    type: "integer"
    format: "int64"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "A list of shopping lists belonging to the logged in user"
    schema:
      $ref: "#/definitions/shoppingitem"
  404:
    description: "The shopping list item does not exist"
    schema:
      $ref: "#/definitions/non_existent_item"
definitions:
  shoppingitem:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "mangoes"
      quantity:
        type: "integer"
        example: 5
      unit:
        type: "string"
        example: "kg"
  non_existent_item:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping item does not exist"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
