Deletes a Shopping list
Deletes the shopping list whose id is in the path
---
tags:
  - "Shopping list"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    description: "JWT token authentication e.g. 'Bearer token' which token is provided on login"
    type: "string"
  - name: "id"
    in: "path"
    description: "Shopping list id to delete"
    required: true
    type: "integer"
    format: "int64"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "Successfully deleted the shopping list"
    schema:
      $ref: "#/definitions/list_deleted"
  404:
    description: "The shopping list does not exist"
    schema:
      $ref: "#/definitions/non_existent_list"
definitions:
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
  list_deleted:
    type: "object"
    properties:
      message:
        type: "string"
        default: "Shopping list successfully deleted"
  non_existent_list:
    type: "object"
    properties:
      message:
        type: "string"
        default: "The shopping list does not exist"
